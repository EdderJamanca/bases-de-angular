<h2 class="mt-5">Template: Switches</h2>

<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <div class="row mb-3">

        <label class="col-sm-3 col-form-label" > Género</label>
        <div class="col-sm-9">

            <div class="form-check">

                <input type="radio" 
                class="form-check-input" 
                formControlName="genero"
                id="masculino"
                value="M"
                >
                <label class="form-check-label" for="masculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">

                <input type="radio" class="form-check-input" 
                
                formControlName="genero"
                value="F" 
                 id="femenino">
                <label class="form-check-label" for="femenino">
                    Femenino
                </label>
            </div>
        </div>

    </div>
    <div class="row mb-3 ">

        <label class="col-sm-3 col-form-label" >Notificaciones</label>
        <div class="col-sm-9 mt-2">
            <div class="form-check form-switch">

                <input class="form-check-input" 
                type="checkbox"
                formControlName="notificaciones"
                 id="notificaciones"> 
                <label for="notificaciones" class="form-check-label"> Quiero recibir notificaciones</label>

            </div>
           
        </div>

    </div>
    <div class="row mb-3 ">

        <label class="col-sm-3 col-form-label" ></label>
        <div class="col-sm-9 mt-2">
            <div class="form-check form-check">

                <input class="form-check-input" 
                type="checkbox" 
                formControlName="condiciones"
                id="condiciones"> 
                <label for="condiciones" class="form-check-label">
                     Términos y condiciones
                    </label>

            </div>
           
        </div>

    </div>
    <button class="btn btn-md btn-primary float-end">
Guardar
</button>
</form>

<span>
    <h3>Mi formulario</h3>
  <pre>
    {{miFormulario.value | json}}
  </pre>
  <h3>persona</h3>
  <pre>
    {{persona | json}}
  </pre>
  <h3>Valid</h3>
  <pre>
    {{miFormulario.valid | json}}
  </pre>
    
</span>
