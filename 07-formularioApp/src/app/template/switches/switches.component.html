<h2 class="mt-5">Template: Switches</h2>

<hr>

<form #miFormulario="ngForm">

    <div class="row mb-3">

        <label class="col-sm-3 col-form-label" > Género</label>
        <div class="col-sm-9">

            <div class="form-check">

                <input type="radio" 
                class="form-check-input" 
                name="genero" id="masculino"
                [(ngModel)]="persona.genero"
                value="M"
                >
                <label class="form-check-label" for="masculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">

                <input type="radio" class="form-check-input" 
                name="genero"
                value="F"
                [(ngModel)]="persona.genero"
                 id="femenino">
                <label class="form-check-label" for="femenino">
                    Femenino
                </label>
            </div>
        </div>

    </div>
    <div class="row mb-3 ">

        <label class="col-sm-3 col-form-label" >Notificaciones</label>
        <div class="col-sm-9 mt-2">
            <div class="form-check form-switch">

                <input class="form-check-input" 
                type="checkbox"
                [(ngModel)]="persona.notificaciones"
                name="notificaciones"
                required
                 id="notificaciones"> 
                <label for="notificaciones" class="form-check-label"> Quiero recibir notificaciones</label>

            </div>
           
        </div>

    </div>
    <div class="row mb-3 ">

        <label class="col-sm-3 col-form-label" ></label>
        <div class="col-sm-9 mt-2">
            <div class="form-check form-check">

                <input class="form-check-input" 
                type="checkbox" 
                [(ngModel)]="terminoCondiciones"
                name="termino"
                required
                id="condiciones"> 
                <label for="condiciones" class="form-check-label">
                     Términos y condiciones
                    </label>

            </div>
           
        </div>

    </div>
    <button class="btn btn-md btn-primary float-end"
    [disabled]="miFormulario.invalid" 
   >
Guardar
</button>
</form>

<span>
    {{persona | json}}

    {{terminoCondiciones | json}}
</span>
