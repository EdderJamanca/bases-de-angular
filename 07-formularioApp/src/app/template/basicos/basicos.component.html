<h2 class="mt-5">Template: Basico</h2>

<hr>

<div class="row">

    <div class="col">

        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

            <div class="mb-3 row">

                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
    
                    <input type="text"
                           class="form-control"
                           [ngModel]="valorInicial.producto"
                           name="producto"
                           required
                            minlength="3"
                           placeholder="Nombre del producto">

                    <span class="form-text text-danger"
                       *ngIf="nombreValido()" >
                    Debe de ser de tres letras</span>
                </div>

            </div>
            <div class="mb-3 row">

                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
    
                    <input type="number"
                           [ngModel]="valorInicial.precio"
                            name="precio"
                           class="form-control"
                           required
                           min="0"
                           placeholder="Precio del producto">
                           <span class="form-text text-danger"
                           *ngIf="precioValido()" >
                        El precio debe de ser mayor a 0</span>
                </div>

            </div>

            <div class="mb-3 row">

                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
    
                    <input type="number"
                            [ngModel]="valorInicial.existencias"
                            name="precio"
                           class="form-control"
                           placeholder="Existencia del producto">
                </div>

            </div>
            

                <button class="btn btn-md btn-primary float-end">
                    Guardar
                </button>

         

        </form>

    </div>
</div>
