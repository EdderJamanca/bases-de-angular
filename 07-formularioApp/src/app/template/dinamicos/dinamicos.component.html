<h2 class="mt-5">Template: Basico</h2>

<hr>
<div class="row">

    <div class="col">

        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" 
                           class="form-control"
                           ngModel
                           name="nombre"
                           required
                           placeholder="Nombre de la persona">
                    <span class="form-text text-danger" *ngIf="validarNombre()">
                        Este campo es obigatorio
                    </span>
                </div>

            </div>
            <!-- Agregar -->
          
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Agregar</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                        
                                <input type="text" 
                                    class="form-control"
                                    [(ngModel)]="nuevoJuego"
                                    name="nuevoJuego"
                                    required
                                    placeholder="agrar favorito">
                            
                            <button class="btn btn-primary"
                            (click)="agregarjuego()">
                                agrdar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Favoritoso</label>
                      <div class="col-sm-9">
                          <div class="input-group mb-2" *ngFor="let favorito of personas.favorito; let i=index">

                            <input type="text" 
                            class="form-control" 
                            [ngModel]="favorito.nombre"
                            name="favorito_{{i}}">
                            <button class="btn btn-outline-danger " (click)="borrar(i)">
                                Borrar
                            </button>

                          </div>
                        
                      </div>
      
                  </div>
            

            <button class="btn btn-md btn-primary float-end"
                    [disabled]="miFormulario.controls.nombre?.invalid" (click)="guardar()"
                   >
                Guardar
            </button>

        </form>

    </div>

</div>
