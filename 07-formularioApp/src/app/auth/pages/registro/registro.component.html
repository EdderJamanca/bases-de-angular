
<h2 class="mt-5">Registro de Usuario</h2>

<hr>

<div class="row">

    <div class="col">
        
        <form [formGroup]="miFormulario" (click)="registrar()" autocomplete="off">

            <!-- nmbre -->
            <div class="row mb-3">

                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="text"
                        class="form-control"
                        formControlName="nombre"
                        placeholder="Nombre del usuario">
                        <small *ngIf="campoNoValidado('nombre')"
                        class="alert alert-danger w-100 py-1">
                                    Debe de ser en formato de nombre y apellido
                        </small>
                    </div>

                </div>

            </div>
               <!-- nmbre -->
               <div class="row mb-3">

                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="email"
                        class="form-control"
                        formControlName="email"
                        placeholder="Nombre del usuario">
                        <small class="alert alert-danger w-100 py-1" *ngIf="campoNoValidado('email')">
                                {{emailErrorMsg}}
                        </small>
                    </div>

                </div>

            </div>
            <!-- nmbre -->
            <div class="row mb-3">

                <label class="col-sm-3 col-form-label">UserName</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="email"
                        formControlName="username"
                        class="form-control"
                        placeholder="xxxxxx@xxx.com">
                        <small *ngIf="campoNoValidado('username')"
                        class="alert alert-danger w-100 py-1">
                                    No puede ser strider
                        </small>
                    </div>

                </div>

            </div>
            <!-- nmbre -->
            <div class="row mb-3">

                <label class="col-sm-3 col-form-label">Contraseña</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="password"                 
                        class="form-control"
                        formControlName="password"
                        placeholder="contraseña">
                        <small *ngIf="campoNoValidado('password')"
                        class="alert alert-danger w-100 py-1">
                                   la contraseña debe ser más de 6 carácteres
                        </small>
                    </div>

                </div>

            </div>
            <!-- nmbre -->
            <div class="row mb-3">

                <label class="col-sm-3 col-form-label">Confirmar Contraseña</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="password"
                        class="form-control"
                        formControlName="password1"
                        placeholder="Confirmar Contraseña">
                         <small *ngIf="campoNoValidado('password1')"
                         class="alert alert-danger w-100 py-1">
                                    La contraseña no son iguales
                        </small> 
                    </div>

                </div>

            </div>
            <button type="submit" class="btn btn-primary btn-md float-end" [disabled]="miFormulario.pending">
                Registrar
            </button>
        </form>

        <div>
            <pre>
                {{miFormulario.valid | json}}
            </pre>
            <pre>
                {{miFormulario.value | json}}
            </pre>
        </div>
        
    </div>
</div>
