<div class="text-layaut">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
    <a href="https://angular.io/api?query=pipe" target="_blank"> Para Conocer Más de Click aquí</a>
</div>

<div class="p-grid">

    <p-card class="p-col-4" header="Ventas Netas" subheader="del presente año">
        <i class="pi pi-dollar"></i>
        {{totalDeVenta | number:'1.2-2'}}

    </p-card>
    <p-card class="p-col-4" header="Ventas Netas" subheader="del presente año">
       
        {{ (totalDeVenta + 2000000) | currency:'CAD':'symbol-narrow':'1.4-4'}}

    </p-card>
    <p-card class="p-col-4" header="Porcentaje Ventas " subheader="del presente año">
       
        {{ (ventaDelDia) | percent:'1.3-3'}}

    </p-card>

</div>
