
<div class="container">

    <h2 class="mt-5">Selectores anidados</h2>

    <hr>

    <form [formGroup]="miFrmulario" (ngSubmit)="selecionar()">

        <div class="row">

            <div class="col-12">

                <label class="form-label">Continente</label>

                <select class="form-control mb-3" formControlName="continente">
                    <option value="">----Selecione Continente----</option>
                    <option [value]="region | lowercase" *ngFor="let region of regiones">
                        {{region}}
                    </option>
                </select>

            </div>

            <div class="col-12" *ngIf="paises.length !==0">

                <label class="form-label">Paises</label>

                <select class="form-control mb-3" formControlName="pais">
                    <option value="">----Selecione Continente----</option>
                    <option [value]="pais.alpha3Code | lowercase" *ngFor="let pais of paises">
                        {{pais.name}}
                    </option>
                </select>

            </div>

            <div class="col-12" *ngIf="fronteras.length !==0">

                <label class="form-label">Fronteras</label>

                <select class="form-control mb-3" formControlName="frontera">
                    <option value="">----Selecione Fronteras----</option>
                    <option [value]="fontera.alpha3Code" *ngFor="let fontera of fronteras">
                        {{fontera.name}}
                    </option>
                </select>
            </div>
    
        </div>
        <div class="row" *ngIf="cargando">
            <div class="col">
                <div class="alert alert-primary">
                    Cargando....
                </div>
            </div>
        </div>
        <button type="submit"class="btn btn-primary float-end">
            Seleccionar
        </button>
    </form>
    <h3>Formulario</h3>
    <pre>
        {{miFrmulario.valid}}
    </pre>
    <span>contenid</span>
    <pre>
        {{miFrmulario.value | json}}
    </pre>

</div>
