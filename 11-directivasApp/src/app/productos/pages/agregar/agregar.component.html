<h1>Agregar Producto</h1>
<hr>

<form [formGroup]="miFormulario">

    <div class="row alignitems-center mb-3">

        <div class="col-auto">
            <div class="col-from-label"
             
            >
                Nombre:</div>
        </div>

        <div class="col-auto">

            <input type="form-control" 
             formControlName="nombre"

             >

        </div>
        <div class="col-auto" >
            <span  error-msg 
            [color]="color"
            [mensaje]="texto1"
            [valid]="validarCampo('nombre')"
            >
                Este campo es requerido
            </span>
        </div>

    </div>
    <div class="row mt-3">

        <div class="col">
            <button class="btn btn-primary" (click)="cambiarColor()">
                Guardar
            </button>
        </div>
        <div class="col">
            <button class="btn btn-primary" (click)="cambiarnombre()">
                Cambiar Nombre
            </button>
        </div>

    </div>

</form>

<h3 class="mt-5">Formulario</h3>
<span>
    <pre>{{miFormulario.valid}}</pre>

    <pre>{{ miFormulario.value | json}}</pre>
</span>

<div class="row mt-5" *customIf="!validarCampo('nombre')">
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!

        </div>
    </div>

</div>
