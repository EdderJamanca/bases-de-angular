
<div fxLayout="column">

    <div>
        <h1>Buscador de Héroe</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        
        <mat-form-field class="example-full-width">
          <mat-label>Assignee</mat-label>
          <input type="text" matInput
            matInput
            [(ngModel)]="termino"
            [matAutocomplete]="auto"
            (input)="buscando()">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionado($event)">
            <mat-option *ngFor="let heroe of heroes " [value]="heroe">
              {{heroe.superhero}}
            </mat-option>
            <mat-option value="" *ngIf="heroes.length==0 && termino.trim().length > 0">
               No se encontró nada con el {{termino}}
            </mat-option>

          </mat-autocomplete>
        </mat-form-field>

    </div>
    <div>
    </div>
    
    <pre>{{heroeSelecionado | json }}</pre>
</div>
